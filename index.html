<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawfinder tasklink2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="section-left">
        <header class="logo">Travling</header>
        <div class="input-container">
          <div>
            <span class="label-left">Masuk</span>
            <span class="label-right">Daftar</span>
          </div>
          <form action="" method="get" class="form">
            <fieldset>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Nomor Ponsel atau Email"
              />
            </fieldset>
            <fieldset>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Kata Sandi"
              />
            </fieldset>
            <fieldset>
              <input type="button" value="MASUK" class="btn" id="btn" />
            </fieldset>
          </form>
          <p>Lupa kata sandi? <span>Klik disini</span></p>
          <div class="horizontal-line">
            <hr />
            <span>atau masuk dengan</span>
            <hr />
          </div>
          <div class="social-site">
            <a target="_blank" href="#"
              ><img src="./images/google.png" alt="google icon" />
              <span>Google</span></a
            >
            <a target="_blank" href="#"
              ><img src="./images/facebook.png" alt="facebook icon" />
              <span>Facebook</span></a
            >
          </div>
        </div>
        <footer class="footer">
          <span> &copy; 2021 Travling. All Rights Reserved</span>
        </footer>
      </section>
      <section class="section-right">
        <div class="circle-container">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
          <div class="circle-3"></div>
        </div>
        <div class="eclipse"></div>
        <div class="text-image-wrapper">
          <p>Start your journey by one click, explore beautiful world!</p>
          <img
            class="bg"
            src="./images/pawfinder.png"
            alt="lady with camera image"
          />
          <div class="bigger-dot"></div>
          <div class="small-dot"></div>
          <div class="small-dot"></div>
        </div>
      </section>
    </main>
  </body>
</html>
